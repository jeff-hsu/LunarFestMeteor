<template name="Gallery">
    {{#if isInRole 'admin'}}
        {{>imageTab}}
    {{/if}}
    {{>imageView}}
</template>


<template name="imageView">
    {{#if Template.subscriptionsReady}}
        {{#each images}}
            <div class="row">
                <div class="col-md-12">
                    <div class="image-info">
                        {{#if ownImage}}
                            <a class="delete-image">
                                <i class="fa fa-trash fa-2x"></i>
                            </a>
                        {{/if}}
                        Posted on: {{postDate}} /
                        Posted by: {{username}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="{{this.url}}" target="_blank" class="thumbnail">
                        <img src="{{this.url}}"/>
                    </a>
                </div>
            </div>
            {{#if isInRole 'admin'}}
                {{status}}<br/>
                <select id="imageView-status">
                    <option value="pending">Pending Approval</option>
                    <option value="approved">Approved</option>
                    <option value="inappropriate">Inappropriate</option>
                </select>
                <button type="submit" id="imageView-status-submit">Submit</button>
            {{/if}}
        {{/each}}
    {{else}}
        <i class="fa fa-spinner"></i>
    {{/if}}
</template>
