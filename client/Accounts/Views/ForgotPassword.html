<template name="forgotPassword">
    {{#unless $.Session.get 'gotResetPasswordLink'}}
    <form id="enterEmail">
        <label for="enterEmail-email">Please Enter Your Email</label>
        <input type="text" id="enterEmail-email" class="form-control" placeholder="Email" /> <br/>

        <button class="btn btn-primary" type="submit">Send Reset Link</button>
    </form>
    {{else}}
        <form id="newPassword">
            <label for="newPassword-password">Please Enter Your New Password</label>
            <input type="password" id="newPassword-password" class="form-control" placeholder="Password" /> <br/>

            <button class="btn btn-primary" type="submit">Reset Password</button>
        </form>
    {{/unless}}

</template>
